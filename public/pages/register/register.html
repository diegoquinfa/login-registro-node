<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="styles.css" defer>
</head>
<body>
  <main>
   <div class="form-container">
      <h1>Crear cuenta</h1>
      <p>Crea tu cuenta para poder acceder al area de administración.</p>
      <form id="register-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="email" class="sr-only">Email</label>
        <input type="email" name="email" id="email" placeholder="Correo electronico">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Crear cuenta">
        <p class="error oculto">Error al crear cuenta.</p>
      </form>
      <p>¿Ya tienes una cuenta? - <a href="/login">Iniciar sesión.</a></p>
    </div>
  </main>
  <script src="./pages/register/main.js"></script>
</body>
</html>
