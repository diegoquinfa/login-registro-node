<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css" defer>
</head>
<body>
  <main>
    <div class="form-container">
      <h1>Iniciar sesión</h1>
      <p>Ingresa tus credenciales para acceder al area de administración.</p>
      <form id="login-form">
        <label for="user" class="sr-only">User</label>
        <input type="text" name="user" id="user" placeholder="Nombre de usuario">
        <label for="password" class="sr-only">Password</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <input type="submit" value="Iniciar sesión">
        <p class="error oculto">Error al iniciar sesión.</p>
      </form>
      <p>¿Todavía no tienes cuenta? - <a href="/register">Registrate.</a></p>
    </div>
  </main>
</body>
</html>
